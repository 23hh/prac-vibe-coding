<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク管理アプリ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📝 タスク管理</h1>
            <p class="subtitle">今日やるべきことを管理しましょう</p>
        </header>

        <div class="input-section">
            <input 
                type="text" 
                id="todoInput" 
                placeholder="新しいタスクを入力してください..."
                class="todo-input"
            >
            <button id="addBtn" class="add-btn">追加</button>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">すべて</button>
            <button class="filter-btn" data-filter="active">進行中</button>
            <button class="filter-btn" data-filter="completed">完了</button>
        </div>

        <ul id="todoList" class="todo-list">
            <!-- タスクリストがここに動的に追加されます -->
        </ul>

        <div class="stats">
            <span id="todoCount">合計0件のタスク</span>
            <button id="clearCompleted" class="clear-btn">完了した項目を削除</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
